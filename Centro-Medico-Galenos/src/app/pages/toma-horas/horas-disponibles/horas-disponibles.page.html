<ion-header>

    <ion-title>Horas Disponibles</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>

          </ion-col>
          <ion-col>
            <ion-row>

            <ion-row>

        </ion-row>

    </ion-item>
    <ion-item class="ion-margin-top">

          </ion-col>
          <ion-col>
            <ion-row>
              <ion-label class="ion-margin-start">NOMBRE DOCTOR</ion-label>
            </ion-row>
            <ion-row>
              <ion-label class="ion-margin-start">ESPECIALIDAD DOCTOR</ion-label>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row class="ion-margin-top">
          <ion-col class="ion-no-padding">
            <app-mi-calendario></app-mi-calendario>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-item>
  </ion-list>
</ion-content>
