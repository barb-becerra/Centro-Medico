<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Centro medico Galenos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <div style="float: center">
      <ion-img
        src="../../../../assets/logo.jpeg"
        style="height: 270px"
      ></ion-img>
    </div>
  </div>

  <ion-card>
    <ion-card-content>
      <ion-button (click)="ingresar()"> Agendar hora </ion-button>
      <ion-button (click)="ingresar()"> Ver horas disponibles </ion-button>
      <ion-button (click)="ingresar()"> Ver calendario </ion-button>
      <ion-button (click)="ingresar()"> Especialades</ion-button>
      <ion-button (click)="ingresar()"> Doctores</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button slot="end" [routerLink]=" ['./././signup'] ">No tienes cuenta? Registrate aqui!</ion-button>
  </ion-toolbar>
</ion-footer>
