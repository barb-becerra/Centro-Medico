<div class="container d-flex justify-content-center vh-100">
  <div class="calendario">
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <ion-button (click)="mesAnterior()">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-center ion-text-uppercase">
        <span><b>{{mes}}</b></span>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button (click)="siguienteMes()">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <div class="d-flex flex-wrap text-center">
      <div class="nomdia" *ngFor="let nom of diasarr" style="width: 13.28571428571429%">{{nom}}</div>
    </div>

      <div class="d-flex flex-wrap">
        <div *ngFor="let dia of dias" class="dia text-center" style="width: 13.28571428571429%">{{dia}}</div>
      </div>
  </div>
</div>
